<!DOCTYPE html>
<html>
<head>
	<title>ToDo List </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- custom CSS/Bootstrap/Js - JQUERY  -->    
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
      <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/css/custom.css" rel="stylesheet">
      <script src="assets/vendor/bootstrap/js/respond.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        

</head>
<body>
 	<div class="container">
 		<div class="row">

 			<!-- first box-->
 			<div class="  col-lg-2">
				
		    </div>
 				<!-- TODO box-->
 			<div  class=" boxes col-lg-8">
				<div id="myDIV" class="header">
					<input id="mySearch"  class="searchinput" type="text" placeholder="Search..">
					  <h2><p id="typestyle"> My TODO List</p></h2>

				

					  <input  class="middle-search" type="text" id="myInput" placeholder="What Should I Do..." >
					  <button onclick="newElement()" class="addBtn "> Add Items</button>
				</div>

					<ul id="myList">					 				 
					</ul>
				
				<div class="row botton"> <!-- buttons and item's number-->
					<div class="col-lg-4">
						 <p id="itemleft"> </p>	
				    </div>
					<div class="col-lg-4">
						<button id="allbtn" class="btn" type="text"  onclick="myAll()"> All</button>
						<button id="activebtn" class="btn" type="text" onclick="myActive()"> Active</button>
						<button id="compeletebtn" class="btn" type="text" onclick="myComp()"> Completed</button>
					</div>
					<div class="col-lg-4 text-right">
						<button id="clearbtn" class="btn" type="text" onclick="myclearcomp()"> Clear Completed</button>
					</div>
					
				</div> <!-- buttons and item's number-->
		    </div>
		    <!-- third box-->
 			<div class=" col-lg-2"></div> 
		</div> 
	</div><!-- end cntainer-->


	<script>
	//search 
	$(document).ready(function(){
	  $("#mySearch").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#myList li").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});





	// Click on a close button 
	var close = document.getElementsByClassName("close");
	var i;
	for (i = 0; i < close.length; i++) {
	  close[i].onclick = function() {
	    var div = this.parentElement;
	    div.style.display = "none";
	  }
	  var numchecked = $('.checked').length;
	  var notcheched = $ ("li").length;
	  var activeleft = notcheched - numchecked ;
	  document.getElementById("itemleft").innerHTML = activeleft + " Active Items Left";
	}

	// Add a "checked" symbol when clicking on a list item
	var list = document.querySelector('ul');
	list.addEventListener('click', function(ev) {
	  if (ev.target.tagName === 'LI') {
	    ev.target.classList.toggle('checked');
	  }
	  var numchecked = $('.checked').length;
	  var notcheched = $ ("li").length;
	  var activeleft = notcheched - numchecked ;
	  document.getElementById("itemleft").innerHTML = activeleft + " Active Items Left";
	}, false);

	// Create a new list item when clicking on the "Add" button
	function newElement() {
	  var li = document.createElement("li");
	  var inputValue = document.getElementById("myInput").value;
	  var item = document.createTextNode(inputValue);
	  li.appendChild(item);
	  
	  document.getElementById("myList").appendChild(li);
	  document.getElementById("myInput").value = "";

	   $("<span>\u00D7</span>").appendTo("li");
       $("span").addClass("close");

	  for (i = 0; i < close.length; i++) {
	    close[i].onclick = function() {
	      var div = this.parentElement;
	      div.style.display = "none";
	    }
	  }
  
	  var numchecked = $('.checked').length;
	  var notcheched = $ ("li").length;
	  var activeleft = notcheched - numchecked ;
	  document.getElementById("itemleft").innerHTML = activeleft + " Active Items Left";

	}





	// Active Item btn
		$(document).ready(function(){
	    $("#activebtn").click(function(){
	        $(".checked").hide();
	    });	    
	});

	// All item btn
	$(document).ready(function(){
		$("#allbtn").click(function () {
			$("li").show();
		});
	});
			  
	// compelete btn
	$(document).ready(function(){
		$("#compeletebtn").click(function () {
			$("li:not(.checked)").hide();
		});
	});
	// clear complete btn

	$(document).ready(function(){
	    $("#clearbtn").click(function(){
	        $(".checked").remove();
	    });

	});
		
			

	</script>

</body>
</html>
